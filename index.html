<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSDOM : Digital Clock with Animated Progress-bar</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="card">
        <div class="clock-card">
            <div class="hours">
                <span>Hours</span>
                <p id='hour'> 00 </p>
            </div>
            <div class="space"></div>
            <div class="minutes">
                <span>Minutes</span>
                <p id='minute'> 00 </p>
            </div>
            <div class="space"></div>
            <div class="seconds">
                <span>Seconds</span>
                <p id='second'> 00 </p>
            </div>
        </div>
        <div class="bottom">
            <div class="progress-bar" id="progress"></div>
        </div>
    </div>

    <script src="js/style.js"></script>
</body>

</html>
